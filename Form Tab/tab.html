<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery add / remove textbox example</title>
    <meta charset="utf-8">
    <meta content="" name="author">
    <meta content="Obtains event information." name="description">
    <title>Form</title>
    <!-- libraries -->
    <link href="../lib/font-awesome-4.6.3/css/font-awesome.min.css" rel=
    "stylesheet">
    <link href="../lib/jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet">
    <link href="../lib/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css" rel="stylesheet">
    <link href="../lib/jquery-ui-1.12.1.custom/jquery-ui.structure.min.css" rel="stylesheet">
    <link href="../lib/jquery-ui-1.12.1.custom/jquery-3.1.1.min.js" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> <!-- tabs ui -->



    
    <!-- internals -->
    <link href="tab.js" rel="stylesheet">
    <script>
            $( function() {
            $( "#tabs" ).tabs();
            } );
    </script>
</head>
<body>
    <div id="tabs">
        <ul>
            <li>
                <a href="#tabs-1">Event</a>
            </li>
            <li>
                <a href="#tabs-2">Manual</a>
            </li>
        </ul>
        <div id="tabs-1">
    <form action="out.json" class="pure-form" enctype='application/json'
    method="post">
        <fieldset>
            <legend>Enter Event Data</legend>
            Event Name:<br>
            <input name="firstname" placeholder="Event Name" type="text"><br>
            <br>
            Date:<br>
            <input name="Date" placeholder="Date" type="date"><br>
            <br>
            Time:<br>
            <input name="Time" placeholder="Time" type="time"><br>
            <br>
            Location:<br>
            <input name="Location" placeholder="Location" type="text"><br>
            <br>
            Description:<br>
            <textarea cols="50" placeholder="Enter event description." rows=
            "4"></textarea><br>
            <br>
            Video Link:<br>
            <input type="text" cols="50" placeholder="Enter video link." rows=
            "4"></input><br>
            <br>
            <button class="pure-button pure-button-primary" type=
            "submit">Submit</button>
        </fieldset>
    </form>
        </div>
        <div id="tabs-2" class="input_fields_wrap">
            <form action="#" class="pure-form" enctype='application/json' method="post">
	            <div class="input_fields_wrap">
		            <button class="add_field_button">Add More Fields</button><br/>
		            <input type="text" name="firstname" placeholder="First Name" >
		            <!--<i class="fa fa-plus-square" aria-hidden="true"></i>-->
	            </div>
	            <button class="ui-button ui-widget ui-corner-all">submit</button>
	            <br/><br/>
            </form>
        </div>
    </div>
</body>
</html>
